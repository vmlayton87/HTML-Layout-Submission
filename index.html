<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Layout Assignment</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-mountain"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-cat"></i></span>
    </div>
    <div id="mini-layout">
      <!-- Spans for 4 item wide mini-layout -->
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1570824104453-508955ab713e?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y3V0ZSUyMGtpdHRlbnN8ZW58MHx8MHx8fDA%3D" alt="kittens in basket">
            </div>
            <div>
                <strong>Cute Kittens</strong>
            </div>
            <div>
                <p>Kittens in a basket.</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/cute-kittens">More Kittens</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1514984879728-be0aff75a6e8?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c2lsbHklMjBwdXBweXxlbnwwfHwwfHx8MA%3D%3D" alt="dog carrying stick">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>This dog loves his stick!</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/silly-puppy">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1622601204068-ab44a7c09cd6?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGJhYnklMjBnb2F0c3xlbnwwfHwwfHx8MA%3D%3D" alt="Goats hugging">
            </div>
            <div>
                <strong>Cute Goats</strong>
            </div>
            <div>
                <p>Goats needing a hug.</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/baby-goats">More Goats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://images.unsplash.com/photo-1645707557998-2e1ccbe17c40?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHBpZyUyMGluJTIwJTIwbXVkfGVufDB8fDB8fHww" alt="Muddy pigs">
            </div>
            <div>
                <strong>Muddy Pig</strong>
            </div>
            <div>
                <p>Pigs hanging out in the mud.</p>
            </div>
            <div>
                <a href="https://unsplash.com/s/photos/pig">More Pigs</a>
            </div>
        </span>
    </div>
  </body>
</html>
